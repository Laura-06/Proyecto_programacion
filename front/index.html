<!DOCTYPE html>
<html lang="en">
<!-- Archivo principal HTML para la gestión universitaria -->

<head>
    <!-- Metadatos de la página -->
    <meta charset="UTF-8"> <!-- Establece la codificación de caracteres como UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Habilita la compatibilidad con dispositivos móviles -->
    <title>Gestión Universitaria</title> <!-- Título que aparece en la pestaña del navegador -->
    <link rel="stylesheet" type="text/css" href="styles.css"> <!-- Enlace al archivo CSS externo -->
</head>

<body>
    <!-- Contenido principal de la página -->
    <div class="container">
        <!-- Contenedor principal con estilos aplicados -->

        <h1>Gestión de Datos Universitarios</h1>
        <!-- Título principal de la página -->

        <p>Selecciona una opción para gestionar los datos:</p>
        <!-- Descripción breve de las opciones disponibles -->

        <nav>
            <!-- Barra de navegación con botones para diferentes entidades -->
            <button id="btnEstudiantes">Estudiantes</button> <!-- Botón para gestionar estudiantes -->
            <button id="btnProfesores">Profesores</button> <!-- Botón para gestionar profesores -->
            <button id="btnAsignaturas">Asignaturas</button> <!-- Botón para gestionar asignaturas -->
        </nav>

        <section id="formulario">
            <!-- Sección dinámica para cargar formularios -->
            <!-- Este contenedor se llenará con contenido dinámico generado por JavaScript -->
        </section>
    </div>

    <script src="index.js"></script>
    <!-- Archivo JavaScript externo para manejar la lógica dinámica -->
</body>

</html>
